<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet"> 
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript" src="validationAndAnimations.js"></script>
</head>
<body>
	<div id="form-container">
		<h2>Welcome!</h2>
		<h3>Please, log in</h3>
		<div id="fields-container">
			<form action="" name="login-form" method="POST">
				<ul>
				<li><input type="text" id="username" required name="username" class="text" placeholder="Username"></li>
				<li><p class="error-message" id="error-message1">Invalid username</p></li>
				<li><input type="password" id="password" required name="password" class="text" placeholder="Password"></li>
				<li><p class="error-message" id="error-message2">The password must contain a<br>minimum of 8 characters</p></li>
				<li><input type="submit" name="login-button" id="login-button" value="Log In"></li>
				</ul>
			</form>
		</div>
	</div>
</body>
</html>
